<!-- _layouts/artwork.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/artwork.css">
</head>
<body>
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <main>
        <div class="gallery">
            {% for image in page.images %}
            <div class="gallery-item">
                <img src="{{ image.url }}" alt="{{ image.alt }}">
                <p>{{ image.caption }}</p>
            </div>
            {% endfor %}
        </div>
        <div class="content">
            {{ content }}
        </div>
    </main>
</body>
</html>
